<div class="modal-header">
    <h6 class="modal-title">{{appUser}}'s profile settings</h6>
    <button type="button" class="close" aria-label="Close" (click)="UserProfileModal.dismiss()">
		<span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form form-group" #userProfileForm = "ngForm" (ngSubmit)="onSubmit(userProfileForm)">
		<label>Profile avatar</label>
		<label class="custom-file">
			
			<input class="custom-file-input" type="file" name="avatarImg" (change)="onChangeAvatarFile($event)"
			(mouseover)="onHoverFileButton=!onHoverFileButton" (mouseleave)="onHoverFileButton=!onHoverFileButton">
			<span class="custom-file-control" [ngClass]="{'custom-file-control-hovered':onHoverFileButton}"></span>
			</label>
	
		<button class="btn btn-custom">Ok</button>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
</div>
