<div class="modal-header">
    <h6 class="modal-title">{{appUser}}'s profile</h6>
    <button type="button" class="close" aria-label="Close" (click)="userProfileModal.dismiss()">
		<span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #userProfileForm = "ngForm" (ngSubmit)="onSubmit(userProfileForm)">
		<input type="file" name="avatarImg" #avatarImage="ngModel" ngModel>
		<button>Ok</button>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
</div>
